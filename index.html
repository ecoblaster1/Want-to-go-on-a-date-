<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Want to go on a date?</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg" alt="Cat with flowers"></img>
            <h1 class="hh" id="name">Hey there!</h1>
            <p class="pp" id="question">Would you like to go on a date?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">No</button>
                <button onclick="showMessage('Yes')" id="yesButton">Yes</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Nice try, but you can't escape that easily!</p>
                <p>Try clicking "No" again.</p> 
            </div>
            <div class="hidden-message" id="yes-message">
                <p>Awesome!! When do you finish work babygirl?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
